<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Matesito (BS 5)</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="d-xl-flex justify-content-xl-center align-items-xl-center register-photo" style="height: 100vh;">
        <div class="form-container">
            <div class="image-holder" style="border-top-left-radius: 25px;border-bottom-left-radius: 25px;"></div>
            <form method="post" style="border-top-right-radius: 25px;border-bottom-right-radius: 25px;">
                <h2 class="text-center text-body" style="font-family: Roboto, sans-serif;"><strong>CREAR UNA CUENTA</strong></h2>
                <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password"></div>
                <div class="form-group mb-3">
                    <div class="form-check"><label class="form-check-label" style="font-size: 12px;"><input class="form-check-input" type="checkbox">Estoy de acuerdo con los términos y condiciones.</label></div>
                </div>
                <div class="form-group mb-3"><button class="btn btn-primary text-center d-xl-flex justify-content-xl-center align-items-xl-center w-100" type="submit" onclick="doSomethingInUsers(event, addUser)">REGISTRARSE</button></div><a class="already" href="#">Ya tenés una cuenta? entonces logueate acá.</a>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/jquery.min.js"></script>
</body>

</html>
